<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HKos Mining Glass</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass: rgba(15, 15, 15, 0.75);
            --border: rgba(255, 255, 255, 0.08);
        }

        body, html {
            margin: 0; padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
            /* –£—á–µ—Ç –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –∑–æ–Ω –¥–ª—è Full Screen –Ω–∞ iPhone */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        #matrix-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            font-family: monospace;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.04);
            white-space: pre-wrap;
            pointer-events: none;
            padding: 10px;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
            padding: 10px 5%;
            box-sizing: border-box;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid var(--border);
            border-radius: 28px;
        }

        .balance-card { padding: 25px 20px; text-align: center; margin-top: 10px; }
        .label { font-size: 10px; letter-spacing: 2px; color: #666; text-transform: uppercase; margin-bottom: 8px; }
        .rg-val { font-size: 44px; font-weight: 200; letter-spacing: -1px; }
        .profit { color: #00ff88; font-size: 13px; margin-top: 5px; opacity: 0.8; }

        .convert-circle {
            width: 56px; height: 56px;
            background: #fff;
            border-radius: 50%;
            margin: 20px auto 0;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255,255,255,0.2);
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .grid-item { padding: 15px; border-radius: 22px; text-align: center; }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 18px;
            margin-bottom: 20px;
        }
        .nav-item { color: #444; text-decoration: none; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item.active { color: #fff; font-weight: bold; }

        .screen { display: none; flex-direction: column; animation: fadeIn 0.3s ease; }
        .screen.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .buy-btn { background: #fff; border: none; padding: 10px 16px; border-radius: 14px; font-weight: bold; }
    </style>
</head>
<body>

<div id="matrix-bg"></div>

<div class="app-wrapper">
    
    <div id="main-screen" class="screen active">
        <div class="glass balance-card">
            <div class="label">Total Mining RG</div>
            <div class="rg-val" id="rg-num">0.0000</div>
            <div class="profit" id="rg-profit">+0.0001 RG/h</div>
            
            <div class="convert-circle" onclick="doConvert()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5"><path d="M7 16l-4-4 4-4M17 8l4 4-4 4M3 12h18"/></svg>
            </div>
            <div id="hkos-num" style="margin-top: 15px; font-size: 18px; font-weight: bold;">0.00 HKos</div>
        </div>

        <div class="grid">
            <div class="glass grid-item">
                <div class="label" style="font-size: 8px;">Exchange Rate</div>
                <div style="font-size: 13px;">1 HKos = 783.4</div>
            </div>
            <div class="glass grid-item">
                <input type="text" id="promo" placeholder="PROMOCODE" 
                       style="background: transparent; border: none; color: #fff; width: 100%; text-align: center; outline: none; font-size: 12px;" 
                       oninput="applyPromo()">
            </div>
        </div>

        <div class="label" style="margin: 25px 0 10px 10px;">Hardware Node</div>
        <div class="glass" style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
            <div style="text-align: left;">
                <div style="font-size: 14px; font-weight: bold;">Zero-One Core</div>
                <div style="font-size: 11px; color: #00ff88;">+0.005 HKos/h</div>
            </div>
            <button class="buy-btn" onclick="buy()">15 HK</button>
        </div>
    </div>

    <div id="donate-screen" class="screen">
        <div class="glass" style="text-align: center; padding: 50px 20px;">
            <div style="font-size: 40px; margin-bottom: 20px;">üîí</div>
            <div style="font-size: 18px; font-weight: bold;">Marketplace</div>
            <div style="font-size: 12px; color: #666; margin-top: 10px;">–°–∏—Å—Ç–µ–º–∞ –∑–∞–∫—É–ø–æ–∫ –≤—Ä–µ–º–µ–Ω–Ω–æ –∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–∞.<br>–î–æ—Å—Ç—É–ø –±—É–¥–µ—Ç –æ—Ç–∫—Ä—ã—Ç –ø–æ—Å–ª–µ —Ñ–∞–∑—ã 2.</div>
        </div>
    </div>

    <div class="glass nav-bar">
        <div class="nav-item active" onclick="showScreen('main', this)">Mining</div>
        <div class="nav-item" onclick="showScreen('donate', this)">Donat</div>
    </div>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    tg.ready();

    let rg = 0.0000;
    let hkos = 0.00;
    let profit = 0.0001;
    let hkosProfit = 0;
    let promoUsed = false;

    function updateMatrix() {
        const bg = document.getElementById('matrix-bg');
        let chars = "01$#%&@*XYZ";
        let out = "";
        for(let i=0; i<600; i++) {
            out += chars[Math.floor(Math.random()*chars.length)] + (i%25==0 ? "\n" : " ");
        }
        bg.innerText = out;
    }
    setInterval(updateMatrix, 200);

    setInterval(() => {
        rg += profit / 36000;
        hkos += hkosProfit / 36000;
        document.getElementById('rg-num').innerText = rg.toFixed(4);
        document.getElementById('hkos-num').innerText = hkos.toFixed(2) + " HKos";
    }, 100);

    function showScreen(name, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(name + '-screen').classList.add('active');
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light'); // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
    }

    function doConvert() {
        if(rg >= 783.4) {
            rg -= 783.4; hkos += 1;
            tg.HapticFeedback.notificationOccurred('success');
            alert("–£—Å–ø–µ—à–Ω–æ!");
        } else {
            tg.HapticFeedback.notificationOccurred('error');
            alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ RG");
        }
    }

    function applyPromo() {
        let val = document.getElementById('promo').value.toLowerCase();
        if((val === 'hkos' || val === '—Ö–∞–∫–∞—Å') && !promoUsed) {
            hkos += 0.5; promoUsed = true;
            tg.HapticFeedback.notificationOccurred('success');
            alert("–ë–æ–Ω—É—Å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
            document.getElementById('promo').disabled = true;
        }
    }

    function buy() {
        if(hkos >= 15) {
            hkos -= 15; hkosProfit += 0.005;
            tg.HapticFeedback.notificationOccurred('success');
            alert("–ú–∞–π–Ω–µ—Ä –∑–∞–ø—É—â–µ–Ω");
        } else {
            tg.HapticFeedback.notificationOccurred('error');
            alert("–ú–∞–ª–æ HKos");
        }
    }
</script>
</body>
</html>
